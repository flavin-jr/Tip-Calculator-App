<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="script.js"></script>

  <title>Tip Calculator App</title>
</head>

<body>
  <div class="main-container">

    <img src="images/logo.svg" alt="logo icon" class="logo">
    <div class="card-container">
      <form class="card-inputs" id="form" novalidate>
        <div class="number-input-container">
          <div class="input-number-label">

            <label for="bill">Bill</label>
            <span>Can’t be zero</span>

          </div>
          <div class="number-input-content">
            <img src="images/icon-dollar.svg" alt="dollar icon">
            <input type="number" id="bill">
          </div>
        </div>
        <div class="radio-input-container">
          <p>Select Tip %</p>
          <div class="radio-content">
            <label for="five" class="tip-label">
              <input type="radio" name="tip" id="five">
              5%
            </label>
            <label for="ten" class="tip-label">
              <input type="radio" name="tip" id="ten">
              10%
            </label>
            <label for="fifteen" class="tip-label">
              <input type="radio" name="tip" id="fifteen">
              15%
            </label>
            <label for="twenty-five" class="tip-label">
              <input type="radio" name="tip" id="twenty-five">
              25%
            </label>
            <label for="fifty" class="tip-label">
              <input type="radio" name="tip" id="fifty">
              50%
            </label>
            <label for="custom" class="tip-label tip-number">
              <input type="number" name="tip" id="custom" placeholder="Custom">
            </label>

          </div>
        </div>
        <div class="number-input-container">
          <div class="input-number-label">

            <label for="number-of-people">Number of People</label>
            <span>Can’t be zero</span>
          </div>
          <div class="number-input-content">
            <img src="images/icon-person.svg" alt="dollar icon">
            <input type="number" id="number-of-people">
          </div>
        </div>
      </form>
      <div class="card-results">
        <div class="results">

          <div class="box-amount">
            <div class="amount-title">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <p class="tip-amount-result">$0.00</p>
          </div>
          <div class="box-amount">
            <div class="amount-title">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <p class="totalamount-result">$0.00</p>
          </div>

        </div>
        <button type="submit" form="form">RESET</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
